<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="view">
    <h2>Ajustes ESP32</h2>
    <form action="/" method="POST">
        <div class="form-group">
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" name="ssid" required>
        </div>

        <div class="form-group">
            <label for="password">Contrase&ntilde;a:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="idSensor">ID del Sensor:</label>
            <input type="text" id="idSensor" name="idSensor" required>
        </div>

        <div class="form-group">
            <label for="enrutamiento">Enrutamiento:</label>
            <input type="text" id="enrutamiento" name="enrutamiento" required>
        </div>
        <div class="form-group btn-container">
            <button type="submit" class="btn" value="Submit">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
